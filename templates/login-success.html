<!-- {{ json }} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        {% if user %}
            <h1 class="text-2xl font-bold mb-4">Welcome, {{ user.username }}!</h1>
            <p class="text-gray-700">You have successfully signed in with Discord.</p>
        {% else %}
            <h1 class="text-2xl font-bold mb-4">Welcome!</h1>
            <p class="text-gray-700">Please sign in with Discord to continue.</p>
        {% endif %}
    </div>
</body>
</html>
<div class="mt-4">
    {% if user %}
        <img class="w-24 h-24 rounded-full mx-auto" src="https://cdn.discordapp.com/avatars/{{ user.id }}/{{ user.avatar }}" alt="{{ user.username }}'s avatar">
        <p class="text-gray-600 mt-2">ID: {{ user.id }}</p>
        <p class="text-gray-600">Discriminator: #{{ user.discriminator }}</p>
    {% endif %}
</div>
