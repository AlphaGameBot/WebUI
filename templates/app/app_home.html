{% extends "base.html" %}

{% block content %}
    <div class="bg-gray-100 py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-900">Welcome to AlphaGameBot</h1>
                <p class="mt-4 text-lg text-gray-600">Glad to have you onboard! What's up?</p>
                <div class="mt-6">
                    <a href="https://discord.com/oauth2/authorize?client_id={{ client_id }}&scope=bot" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 inline-block">Add the Bot!</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
