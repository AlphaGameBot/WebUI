{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-4xl font-bold mb-4">Admin</h1>
                <p class="text-lg">Hey, {{ user.global_name }}, here are your Discord servers!</p>

                {% for guild in guilds %}
                <div class="bg-white p-4 rounded shadow-md mt-4">
                    <div class="flex items">
                        <img src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png?size=64" alt="{{ guild.name }} Server Icon" class="h-12 w-12 rounded-full">
                        <div class="ml-4">
                            <a href="/app/admin/guild/{{ guild.id }}"><h2 class="text-2xl font-semibold">{{ guild.name }}</h2></a>
                            <p class="text-sm">GuildID: {{ guild.id }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
        </div>
    </div>
{% endblock %}
